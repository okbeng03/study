<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>banner</title>
	<link rel="stylesheet" href="banner.css">
	<!--<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>-->
</head>
<body>
	<div class="wrap">
		<div class="horizontal-center">
			<div class="banner clearfix">
				<div class="left-nav g-left">
					<div class="category">
						<h2 class="icon-1">
							<!--<span class="icon-1"></span>-->
							<a href="#">基础服务</a>
						</h2>
						<ul class="clearfix">
							<li class="g-left"><a href="#">图片拍摄</a></li>
							<li class="g-left"><a href="#">产品待发布</a></li>
							<li class="g-left"><a href="#">基础服务包</a></li>
						</ul>
					</div>
					<div class="category">
						<h2 class="icon-2">
							<!--<span class="icon-2"></span>-->
							<a href="#">营销服务</a>
						</h2>
						<ul class="clearfix">
							<li class="g-left"><a href="#">网销宝服务</a></li>
							<li class="g-left"><a href="#">站外推广</a></li>
							<li class="g-left"><a href="#">营销策划</a></li>
						</ul>
					</div>
					<div class="category">
						<h2 class="icon-3">
							<!--<span class="icon-3"></span>-->
							<a href="#">托管服务</a></h2>
						<ul class="clearfix">
							<li class="g-left"><a href="#">诚信通整店托管</a></li>
							<li class="g-left"><a href="#">客服托管</a></li>
						</ul>
					</div>
					<div class="category clear-bottom">
						<h2 class="icon-4">
							<!--<span class="icon-4"></span>-->
							<a href="#">培训服务</a></h2>
						<ul class="clearfix">
							<li class="g-left"><a href="#">电商人才培训</a></li>
							<li class="g-left"><a href="#">电商实操技能培训</a></li>
						</ul>
					</div>
				</div>

				<div class="banner-wrap g-left">
					<!--<div class="banner-content">-->
						<ul class="banner-img clearfix">
							<li class="g-left"><a href="#"><img src="images/slider2.jpg" alt="banner"></a></li>
							<!--<li class="g-left"><a href="#"><img src="images/slider2.jpg" alt="banner"></a></li>-->
							<!--<li class="g-left"><a href="#"><img src="images/slider2.jpg" alt="banner"></a></li>-->
						</ul>
						<ul class="banner-click">
							<li class="current"></li>
							<li></li>
							<li></li>
						</ul>
					<!--</div>-->
				</div>

				<div class="store-reviews g-left">
					<div class="review-title clearfix">
						<h3 class="g-left">我的店铺评测</h3>
						<a class="g-right" href="#">更多></a>
					</div>
					<div class="comprehensive-wrap">
						<div class="comprehensive-score">
							<div class="under-circle"></div>
							<div class="upper-leftcircle">
								<div class="word-center">
									<p>综合得分</p>
									<p class="score">63</p>
								</div>
							</div>
							<div class="upper-rightcircle"></div>
						</div>
						<div class="level-wrap clearfix">
							<div class="level-left g-left">
								<p class="review">评测等级</p>
								<p class="review-level"></p>
							</div>
							<span class="line g-left"></span>
							<div class="level-right g-right">
								<p class="compare">相比同行</p>
								<p class="compare-percent">15%</p>
							</div>
						</div>
						<p class="ad">基于店铺诊断，让你更有底气挑选服务</p>
					</div>
					<div class="operation-wrap">
						<div class="operation-service clearfix">
							<h4>运营服务市场情况</h4>
							<div class="service-operation g-left">
								<p>服务商数量</p>
								<p class="service-number">3650</p>
							</div>
							<span class="line g-left"></span>

							<div class=" record-customer g-right">
								<p>备案客户数</p>
								<p class="customer-number">7820</p>
							</div>

						</div>
						<h4 class="clearfix"><a href="#" class="g-right service-back"></a>一年内服务人数</h4>
						<div class="percent-wrap">
							<span class="percent-left">诚信通1~3年</span>
                                <span class="percent-center">
									<span class="percent-number" style="width: 85px;"></span>
                                </span>
							<span class="percent-right">48%</span>
						</div>
						<div class="percent-wrap">
							<span class="percent-left">诚信通3~5年</span>
                                <span class="percent-center">
                                    <span class="percent-number" style="width: 60px;"></span>
								</span>
							<span class="percent-right">31%</span>
						</div>
						<div class="percent-wrap">
							<span class="percent-left">诚信通=5年</span>
								<span class="percent-center">
                                  <span class="percent-number" style="width: 43px;"></span>
                                </span>
							<span class="percent-right">21%</span>
						</div>
						<div class="service-apply">
							<a href="#" target="_blank">服务商申请</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--<script src="js/slider.js"></script>-->
</body>
</html>
